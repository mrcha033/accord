version: "3.9"

services:
  mcp-search:
    image: ghcr.io/modelcontextprotocol/server-search:v0.1.0
    container_name: mcp-search
    restart: unless-stopped
    read_only: true
    user: "1000:1000"
    security_opt:
      - no-new-privileges:true
    environment:
      - MCP_SEARCH_INDEX_PATH=/index/index.jsonl
    volumes:
      - ../indexes:/index:ro
    ports:
      - "8083:8080"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8080/health"]
      interval: 10s
      timeout: 2s
      retries: 5
