version: "3.9"

services:
  mcp-file:
    image: ghcr.io/modelcontextprotocol/server-file:v0.1.0
    container_name: mcp-file
    restart: unless-stopped
    read_only: true
    user: "1000:1000"
    security_opt:
      - no-new-privileges:true
    environment:
      - MCP_FILE_ROOT=/work
    volumes:
      - ../:/work:ro
    ports:
      - "8082:8080"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8080/health"]
      interval: 10s
      timeout: 2s
      retries: 5
